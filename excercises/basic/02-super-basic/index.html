<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super simple react integration</title>
    <!-- We add the two required files from cdn react -->
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  

      <!-- Don't use this in production: babel copile  JSX in to html -->
      <script  src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
      <!-- we separated the js logic in a separate file (index.js), and we need to run a server in order to pass the cross reference -->
      <script type="text/babel" src="index.js" async></script>
</head>
<body>
    <!-- root is the standard core div, but it could be named anything -->
    <div id="root"></div>
     
</body>
</html>
